<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiaBalance Dashboard</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <header>
            <h1>DiaBalance</h1>
            <div class="user-info">
                <span id="username">User1</span>
                <button id="logoutButton" class="logout-btn">Kirjaudu ulos</button>
            </div>
        </header>

        <div class="dashboard-content">
            <div class="dashboard-row">
                <!-- Calendar Section -->
                <div class="dashboard-card">
                    <div class="calendar">
                        <div class="calendar-header">
                            <button id="prevBtn" class="calendar-nav-btn">
                                <i class="fa-solid fa-chevron-left"></i>
                            </button>
                            <div class="monthYear" id="monthYear">maaliskuu 2025</div>
                            <button id="nextBtn" class="calendar-nav-btn">
                                <i class="fa-solid fa-chevron-right"></i>
                            </button>
                        </div>
                        <div class="days">
                            <div class="day">Mon</div>
                            <div class="day">Tue</div>
                            <div class="day">Wed</div>
                            <div class="day">Thu</div>
                            <div class="day">Fri</div>
                            <div class="day">Sat</div>
                            <div class="day">Sun</div>
                        </div>
                        <div class="dates" id="dates">
                            <!-- Calendar dates will be filled by JavaScript -->
                        </div>
                    </div>
                </div>

                <!-- Blood Sugar Tracking Section -->
                <div class="dashboard-card">
                    <h2>Verensokerieuranta</h2>
                    <div class="measurement-filters">
                        <div class="filter-group">
                            <label for="measurementType">Mittaustyyppi</label>
                            <select id="measurementType" class="filter-select">
                                <option>Perus</option>
                                <option selected>Ateriat</option>
                            </select>
                        </div>
                        <div class="filter-group" id="mealTypeGroup">
                            <label for="mealType">Ateria</label>
                            <select id="mealType" class="filter-select">
                                <option>Aamupala</option>
                                <option>Lounas</option>
                                <option>Välipala</option>
                                <option>Päivällinen</option>
                                <option selected>Iltapala</option>
                            </select>
                        </div>
                    </div>

                    <div class="measurement-section">
                        <div class="chart-container">
                            <div id="chart-placeholder" class="chart-placeholder">
                                <div class="chart-grid"></div>
                                <!-- Lisätään demoa varten käyrät -->
                                <div id="demo-chart-before" style="position: absolute; top: 50%; left: 0; right: 0; height: 2px; transform: translateY(-30px); z-index: 2;">
                                    <svg width="100%" height="120" style="position: absolute; top: -60px;">
                                        <polyline
                                            points="30,60 70,40 120,70 170,50 220,65 270,45 320,60"
                                            style="fill:none; stroke:#ff5869; stroke-width:2;" />
                                    </svg>
                                </div>
                                <div id="demo-chart-after" style="position: absolute; top: 50%; left: 0; right: 0; height: 2px; transform: translateY(10px); z-index: 2;">
                                    <svg width="100%" height="120" style="position: absolute; top: -60px;">
                                        <polyline
                                            points="30,40 70,30 120,50 170,25 220,35 270,30 320,40"
                                            style="fill:none; stroke:#4ecdc4; stroke-width:2;" />
                                    </svg>
                                </div>
                                <!-- Selite keskellä alhaalla -->
                                <div class="chart-legend-centered">
                                    <div class="legend-item">
                                        <span class="legend-color before"></span>
                                        <span>Ennen</span>
                                    </div>
                                    <div class="legend-item">
                                        <span class="legend-color after"></span>
                                        <span>Jälkeen</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Health Metrics Section -->
            <div class="dashboard-row">
                <div class="metrics-container">
                    <div class="metric-card">
                        <h3>Palautuminen</h3>
                        <div class="metric-value">50</div>
                        <div class="metric-label">Readiness Score</div>
                    </div>
                    <div class="metric-card">
                        <h3>Stressi</h3>
                        <div class="metric-value stress">6.4</div>
                        <div class="metric-label">Baevskyn stressi-indeksi</div>
                    </div>
                    <div class="metric-card">
                        <h3>Keskisyke</h3>
                        <div class="metric-value heart-rate">57</div>
                        <div class="metric-label">lyöntiä/min</div>
                    </div>
                    <div class="metric-card">
                        <h3>Fysiologinen ikä</h3>
                        <div class="metric-value age">21.2</div>
                        <div class="metric-label">vuotta</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/dashboard.js"></script>
</body>
</html>
