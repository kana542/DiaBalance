<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiaBalance - Kirjaudu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <style>
        /* Base styles with precise measurements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #0066b3;
            color: white;
            font-family: "Oswald", sans-serif;
            font-optical-sizing: auto;
            font-weight: 200; /* Extra light weight for Oswald font */
            font-style: normal;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation styles */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 18px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background-color: rgba(0, 102, 179, 0.95);
        }

        .logo {
            font-size: 2.3rem;
            font-weight: 200; /* Extra light weight to match design */
            letter-spacing: 1px;
            text-decoration: none;
            color: white;
        }

        .nav-links {
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 1rem;
            font-weight: 200; /* Extra light weight to match design */
            letter-spacing: 0.5px;
            transition: opacity 0.3s;
        }

        .nav-links a:hover {
            opacity: 0.8;
        }

        /* Content layout */
        .container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            padding: 0 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Form styles */
        .auth-form {
            width: 100%;
            max-width: 450px; /* Adjusted to be about 3 "Kirjaudu" buttons wide */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 5rem; /* Larger size to match design */
            margin-bottom: 15px;
            color: white;
            font-weight: 200; /* Extra light weight */
            text-align: center;
        }

        .login-text {
            margin-bottom: 30px;
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 200; /* Extra light weight */
            text-align: center;
        }

        .login-text a {
            color: white;
            text-decoration: underline;
        }

        .form-group {
            width: 100%;
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            height: 55px; /* Taller inputs to match design */
            padding: 15px 20px; /* More padding */
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-family: "Oswald", sans-serif;
            font-weight: 300;
            background-color: #008ed4; /* Light blue color to match the image */
            color: white; /* White text */
            opacity: 0.65; /* Adjust for the transparency */
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.95); /* Brighter white placeholder text */
            font-weight: 300;
        }

        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.3);
        }

        .error-message {
            background-color: rgba(230, 68, 88, 0.2);
            border-left: 3px solid #e64458;
            color: white;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            border-radius: 3px;
            text-align: left;
            display: none; /* Hide until needed */
            width: 100%;
        }

        button.btn {
            background-color: #004c8c;
            color: white;
            border: none;
            padding: 15px 45px; /* Wider padding */
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: 300;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 15px;
        }

        button.btn:hover {
            background-color: #003b6f;
        }

        /* Center the form in the middle of the page exactly */
        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="../../index.html" class="logo">DiaBalance</a>
        <div class="nav-links">
            <a href="../../index.html#info">TIETOA SOVELLUKSESTA</a>
            <a href="../../index.html#usage">KÄYTTÖOHJEET</a>
            <a href="login.html">KIRJAUDU / REKISTERÖIDY</a>
        </div>
    </nav>

    <div class="container">
        <div class="content-wrapper">
            <h1>Kirjaudu</h1>
            <p class="login-text">Eikö sinulla ole vielä tunnusta? <a href="register.html">Rekisteröidy</a></p>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <input type="text" id="email" name="email" placeholder="Käyttäjätunnus tai sähköpostiosoite" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Salasana" required>
                </div>
                <div class="error-message" id="errorMessage"></div>
                <button type="submit" class="btn">Kirjaudu</button>
            </form>
        </div>
    </div>

    <script type="module" src="../js/auth/auth.js"></script>
    <script>
        // Show error message function (to make it visible when needed)
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');
            
            if (loginForm) {
                loginForm.addEventListener('submit', function(event) {
                    // This is just to prevent form submission in case of validation errors
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    
                    if (!email || !password) {
                        event.preventDefault();
                        errorMessage.textContent = 'Täytä kaikki kentät';
                        errorMessage.style.display = 'block';
                    }
                });
            }
        });
    </script>
</body>
</html>
