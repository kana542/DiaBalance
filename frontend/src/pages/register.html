<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiaBalance - Rekisteröidy</title>
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="auth-form">
            <div class="auth-header">
                <h1>Luo tili</h1>
                <p>Liity DiaBalanceen ja aloita terveystietojesi seuranta</p>
            </div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Käyttäjänimi</label>
                    <input type="text" id="username" name="username" placeholder="Valitse käyttäjänimi" required minlength="3" maxlength="20">
                    <!-- Validointivinkit lisätään JavaScriptillä -->
                </div>

                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Sähköposti</label>
                    <input type="email" id="email" name="email" placeholder="Sähköpostiosoitteesi" required>
                    <!-- Validointivinkit lisätään JavaScriptillä -->
                </div>

                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Salasana</label>
                    <input type="password" id="password" name="password" placeholder="Luo salasana" required minlength="8">
                    <!-- Salasanan vahvuusmittari lisätään JavaScriptillä -->
                </div>

                <div class="form-group">
                    <label for="confirmPassword"><i class="fas fa-check-circle"></i> Vahvista salasana</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Vahvista salasanasi" required>
                </div>

                <div class="error-message" id="errorMessage"></div>

                <button type="submit" class="btn">Rekisteröidy</button>
            </form>

            <div class="alt-links">
                <p>Onko sinulla jo tili? <a href="login.html">Kirjaudu sisään</a></p>
                <p><a href="../../index.html">Etusivu</a></p>
            </div>
        </div>
    </div>

    <script type="module" src="../js/auth/register.js"></script>
</body>
</html>
