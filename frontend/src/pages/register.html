<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiaBalance - Rekisteröidy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #0066b3;
            color: white;
            font-family: "Oswald", sans-serif;
            font-optical-sizing: auto;
            font-weight: 200;
            font-style: normal;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Navigation styles */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 18px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background-color: rgba(0, 102, 179, 0.95);
        }

        .logo {
            font-size: 2.3rem;
            font-weight: 200;
            letter-spacing: 1px;
            text-decoration: none;
            color: white;
        }

        .nav-links {
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 1rem;
            font-weight: 200;
            letter-spacing: 0.5px;
            transition: opacity 0.3s;
        }

        .nav-links a:hover {
            opacity: 0.8;
        }

        /* Content layout */
        .container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            padding: 0 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Center the form in the middle of the page exactly */
        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
        }

        /* Form styles */
        .auth-form {
            width: 100%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 5rem;
            margin-bottom: 15px;
            color: white;
            font-weight: 200;
            text-align: center;
        }

        .register-text {
            margin-bottom: 30px;
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 200;
            text-align: center;
        }

        .register-text a {
            color: white;
            text-decoration: underline;
        }

        .form-group {
            width: 100%;
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            height: 55px;
            padding: 15px 20px;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-family: "Oswald", sans-serif;
            font-weight: 300;
            background-color: #008ed4;
            color: white;
            opacity: 0.65;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 1.0);
            font-weight: 300;
            opacity: 0.95;
        }

        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.3);
        }

        .error-message {
            background-color: rgba(230, 68, 88, 0.2);
            border-left: 3px solid #e64458;
            color: white;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            border-radius: 3px;
            text-align: left;
            display: none;
            width: 100%;
        }

        button.btn {
            background-color: #003761;
            color: white;
            border: none;
            padding: 15px 45px;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: 300;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 15px;
        }

        button.btn:hover {
            background-color: #002a4a;
        }

        /* Validation styles - initially hidden until errors occur */
        .validation-message {
            font-size: 12px;
            margin-top: 5px;
            color: rgba(255, 255, 255, 0.7);
            display: none;
        }

        .validation-message.valid {
            color: #4ecdc4;
            display: block;
        }

        .validation-message.invalid {
            color: #ff9f43; 
            display: block;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="../../index.html" class="logo">DiaBalance</a>
        <div class="nav-links">
            <a href="../../index.html#info">TIETOA SOVELLUKSESTA</a>
            <a href="../../index.html#usage">KÄYTTÖOHJEET</a>
            <a href="login.html">KIRJAUDU / REKISTERÖIDY</a>
        </div>
    </nav>

    <div class="container">
        <div class="content-wrapper">
            <h1>Rekisteröidy</h1>
            <p class="register-text">Onko sinulla jo tunnus? <a href="login.html">Kirjaudu</a></p>
            
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Käyttäjätunnus" required minlength="3" maxlength="20">
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Sähköposti" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Salasana" required minlength="8">
                </div>
                <div class="form-group">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Salasana uudelleen" required>
                </div>
                <div class="error-message" id="errorMessage"></div>
                <button type="submit" class="btn">Luo tunnus</button>
            </form>
        </div>
    </div>

    <script type="module" src="../js/auth/register.js"></script>
</body>
</html>
